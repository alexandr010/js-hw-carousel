<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="carousel" class="carousel">
    <div id="slides-container" class="slides">
      <div class="slide active" style="background-image: url(assets/img/image1.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/image2.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/image3.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/image4.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/image5.jpg)"></div>
      <div class="control-buttons">
        <button type="button" id="prev" class="controls btn btn-outline-dark"><i class="fas fa-angle-double-left"></i></button>
        <button type="button" id="pause" class="controls btn btn-outline-dark"><i class="fas fa-pause"></i></button>
        <button type="button" id="next" class="controls btn btn-outline-dark"><i class="fas fa-angle-double-right"></i></button>
      </div>
    </div>
    <ol id="indicators-container" class="indicators">
      <li class="indicator active" data-slide-to="0"></li>
      <li class="indicator" data-slide-to="1"></li>
      <li class="indicator" data-slide-to="2"></li>
      <li class="indicator" data-slide-to="3"></li>
      <li class="indicator" data-slide-to="4"></li>
    </ol>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="assets/js/carousel.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
